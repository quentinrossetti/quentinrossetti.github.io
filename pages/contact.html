<form id="c-form" action="http://formspree.io/quentin.rossetti@gmail.com" method="POST">
  <div id="c-name">
    <label for="name">Name</label>
    <input type="text" name="name" placeholder="John Doe">
  </div>
  <div id="c-email">
    <label for="_replyTo">Email</label>
    <input type="email" name="_replyto" placeholder="jdoe@acme.org">
  </div>
  <div id="c-message">
    <label for="message">Message</label>
    <textarea name="message"></textarea>
  </div>
  <input type="submit" value="Send">
</form>

<script>

$('#c-form').bind('submit', function (e) {
  e.preventDefault();
  $.ajax({
    url: '//forms.brace.io/quentin.rossetti@gmail.com',
    method: 'POST',
    data: {
      name: $('#c-name > input').val(),
      _replyto: $('#c-email > input').val(),
      message: $('#c-message > textarea').val()
    },
    dataType: "json"
  })
  .done(function (data) {
    $('#c-form').addClass('nice').html('<p>Thank you! I will get back to you very, very soon.</p>');

    return false;
  });
});

</script>
